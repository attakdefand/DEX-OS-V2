name: Reference Validation

on:
  pull_request:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  reference-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Ensure testing_web3_full.csv normalized
        run: |
          cargo run -p reference-tools -- normalize web3
          git diff --exit-code .reference/testing_web3_full.csv
      - name: Run reference tool validation
        run: cargo run -p reference-tools -- validate all
      - name: Run reference validators
        run: cargo test -p dex-core --test governance_reference --test reference_matrices
